<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="wwidth=device-width, initial-scale=1">
        <!-- fichier normalize.css -->
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">  
        <link rel="shortcut icon" href="" type="image/x-icon">
        <!-- google font -->
        <!-- ROBOTO FONT & SHRIKHAND FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,400;1,500&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- font awsome -->
        <script src="https://kit.fontawesome.com/3783fda611.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="page-wrapper">
            <header>
                <img class="logo" src="./images/logo/ohmyfood@2x.svg" width="300" height="29" alt="le logo de Oh My Food">
            </header>

            <section class="search-wrapper">
                <form class="search-bar">
                    <label for="site-search"><i class="fa-solid fa-location-dot"></i></label>
                    <input type="search" name="site-search" id="site-search" value="Paris, Belleville">
                </form>
                    <div class="search-text">
                        <h1>Réservez le menu qui vous convient</h1><i class="fa-solid fa-circle-1"></i>
                        <p>Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
                        <button class="btn-gradient" type="button">Explorer nos restaurants</button>
                    </div>
                </form>
            </section>
            
            <section class="fonctionnement-wrapper">
                <div>
                    <h2>Fonctionnement</h2>
                    <ul>
                        <li class="btn-grey"><a href="#"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</a></li>
                        <li class="btn-grey"><a href="#"><i class="fa-solid fa-list"></i>Composez votre menu</a></li>
                        <li class="btn-grey"><a href="#"><i class="fa-solid fa-store"></i>Dégustez au restaurant</a></li>
                    </ul> 
                </div>
            </section>
            <section class="restaurant-wrapper">
                <h1>Restaurants</h1>
                <div class="liste-restaurant">
                    <div class="restaurant-frame">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                        <div  class="info-frame">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>


                        </div>

                    </div>

                </div>


            </section>

            <footer>

            </footer>
        </section>
        
    </body>
</html>
